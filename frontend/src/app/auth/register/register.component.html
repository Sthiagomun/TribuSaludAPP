<div class="register-container">
  <h2>Registro</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">

    <div class="form-group">
      <label for="nombre"><i class="fa fa-user"></i> Nombre completo</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="credentials.nombre" required>
    </div>
    <div class="form-group">
      <label for="email"><i class="fa fa-envelope"></i> Correo</label>
      <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required>
    </div>
    <div class="form-group">
      <label for="tipo_de_documento"><i class="fa fa-id-card"></i> Tipo de Documento</label>
      <select id="tipo_de_documento" name="tipo_de_documento" [(ngModel)]="credentials.tipo_de_documento" required>
        <option value="" disabled selected>Seleccione...</option>
        <option value="CC">Cédula de Ciudadanía</option>
        <option value="TI">Tarjeta de Identidad</option>
        <option value="CE">Cédula de Extranjería</option>
        <option value="PA">Pasaporte</option>
      </select>
    </div>
    <div class="form-group">
      <label for="documento"><i class="fa fa-hashtag"></i> Número de Documento</label>
      <input type="text" id="documento" name="documento" [(ngModel)]="credentials.documento" required>
    </div>
    <div class="form-group">
      <label for="telefono"><i class="fa fa-phone"></i> Teléfono</label>
      <input
        type="tel"
        id="telefono"
        name="telefono"
        [(ngModel)]="credentials.telefono"
        required
      >
    </div>
    <div class="form-group">
      <label for="eps"><i class="fa fa-hospital"></i> EPS</label>
      <select id="eps" name="eps" [(ngModel)]="credentials.eps" required>
        <option value="" disabled selected>Seleccione su EPS...</option>
        <option value="SURA">SURA</option>
        <option value="Sanitas">Sanitas</option>
        <option value="Nueva EPS">Nueva EPS</option>
        <option value="Salud Total">Salud Total</option>
        <option value="Compensar">Compensar</option>
        <option value="Coomeva">Coomeva</option>
        <option value="Famisanar">Famisanar</option>
        <option value="Coosalud">CooSalud</option>
      </select>
    </div>
    <div class="form-group">
      <label for="password"><i class="fa fa-lock"></i> Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword"><i class="fa fa-lock"></i> Confirmar Contraseña</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
      >
      <p *ngIf="errorMessage === 'Las contraseñas no coinciden'" class="error">{{ errorMessage }}</p>
    </div>
    <button type="submit" [disabled]="!registerForm.form.valid">Registrarse</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
</div>
