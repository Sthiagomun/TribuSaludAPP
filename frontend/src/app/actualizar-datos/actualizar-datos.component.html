<h2>Actualiza tus Datos</h2>
<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" formControlName="nombre" required>
  </div>

  <div class="form-group">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" formControlName="email" required>
  </div>

  <div class="form-group">
    <label for="tipo_de_documento">Tipo de documento:</label>
    <select id="tipo_de_documento" formControlName="tipo_de_documento" required>
      <option value="" disabled>Selecciona un tipo</option>
      <option value="CC">Cédula de Ciudadanía</option>
      <option value="CE">Cédula de Extranjería</option>
      <option value="TI">Tarjeta de Identidad</option>
      <option value="PP">Pasaporte</option>
    </select>
  </div>

  <div class="form-group">
    <label for="documento">Número de documento:</label>
    <input type="text" id="documento" formControlName="documento" required>
  </div>

  <div class="form-group">
    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" formControlName="telefono" required>
  </div>

  <div class="form-group">
    <label for="eps">EPS:</label>
    <select id="eps" formControlName="eps" required>
      <option value="" disabled>Selecciona tu EPS</option>
      <option value="SURA">SURA</option>
      <option value="NUEVA EPS">Nueva EPS</option>
      <option value="SANITAS">Sanitas</option>
      <option value="SALUD TOTAL">Salud Total</option>
      <option value="COMPENSAR">Compensar</option>
    </select>
  </div>

  <div class="form-group">
    <label for="historialMedico">Historial Médico:</label>
    <textarea id="historialMedico" formControlName="historialMedico"></textarea>
  </div>
  <button type="submit" [disabled]="updateForm.invalid">Actualizar Datos</button>

  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
</form>
